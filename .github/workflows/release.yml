name: Create Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.1.0, v1.0.0, etc.

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog for this version
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            # Extract the section for this version from CHANGELOG.md
            VERSION="${{ github.ref_name }}"
            # Use awk to extract content between this version header and the next version header
            CHANGES=$(awk "/^## \[?${VERSION}\]?/,/^## \[?v[0-9]/" CHANGELOG.md | sed '1d;$d' | sed '/^$/d')

            if [ -z "$CHANGES" ]; then
              echo "CHANGELOG_CONTENT=No changelog entry found for this version." >> $GITHUB_OUTPUT
            else
              # Escape newlines for GitHub output
              echo "CHANGELOG_CONTENT<<EOF" >> $GITHUB_OUTPUT
              echo "$CHANGES" >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
            fi
          else
            echo "CHANGELOG_CONTENT=CHANGELOG.md not found." >> $GITHUB_OUTPUT
          fi

      - name: Create header archive
        run: |
          cd include
          zip -r ../slick_shm-${{ steps.get_version.outputs.VERSION }}-headers.zip slick/
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## Changes

            ${{ steps.changelog.outputs.CHANGELOG_CONTENT }}

          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            slick_shm-${{ steps.get_version.outputs.VERSION }}-headers.zip
